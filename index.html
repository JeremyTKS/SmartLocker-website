<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLocker - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to SmartLocker</h1>
        <h2>Manage your locker efficiently</h2>
    </header>
    <div class="box">
        <div class="form">
            <h2>Select an Option</h2>
            <div class="options">
                <button id="registerButton" class="optionButton">New User Registration</button>
                <button id="lockerButton" class="optionButton">Check Locker Condition</button>
                <button id="mylockerButton" class="optionButton">My Locker</button>
                <button id="paymentButton" class="optionButton">Make Payment</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
