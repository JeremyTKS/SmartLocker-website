<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLocker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>User Registration</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span>Phone Number</span>
                </div>
                <div class="imgbox">
                    <input type="file" id="selfieFile" required>
                    <span>Selfie Photo</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
                <button id="backButton" class="backButton">Back</button>
            </form>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
