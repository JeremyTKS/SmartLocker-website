<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Locker OTP Retrieval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OTP Retrieval System</h1>
    </header>
    <div class="box">
        <div class="form mylocker-form">
            <h2>Please Enter</h2>
            <label for="userInput">Username/ PhoneNumber/ Email:</label>
            <input type="text" id="userInput" placeholder="Enter here...">
            <div id="userInfoResult"></div>
            <button id="retrieveBtn" class="optionButton">Retrieve</button>
            <button id="backButton" class="backButton">Back</button>
        </div>
    </div>
    <script type="module" src="mylocker.js"></script>
</body>
</html>
