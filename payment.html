<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Locker Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Locker Payment System</h1>
    </header>
    <div class="box">
        <div class="form payment-form">
            <h2>Choose User</h2>
            <label for="userSelect">Select User:</label>
            <select id="userSelect">
                <option value="" disabled selected>Select a user</option>
            </select>
            <div id="feeResult"></div>
            <button id="makePaymentBtn" class="optionButton">Make Payment</button>
            <button id="backButton" class="backButton">Back</button>
        </div>
    </div>
    <script type="module" src="payment.js"></script>
</body>
</html>
